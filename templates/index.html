{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        {% for task in tasks %}
        <li data-task-id='{{ task.id }}'>
          <span>{{ task.title }} - <i>{{ task.status }}</i></span>
          {% if task.status != 'Completed' %}
          <button class="mark-complete" type="button">Mark Complete</button>
          {% endif %}
          <button class="remove-task" type="button">Remove Item</button>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>New item</h2>
      <form class="list-group mb-4" method="POST" target="/">
        <label for="title">Title:</label>
        <input type="text" name="title" />
        <button type="submit">Add</button>
      </ul>
    </div>
  </div>
{% endblock %}
